services:
  astro:
    build:
      context: .
      target: development
    command: npm run dev -- --host 0.0.0.0 --port 4321
    ports:
      - "4321:4321"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      FORCE_COLOR: "1"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    stdin_open: true
    tty: true

volumes:
  node_modules:
