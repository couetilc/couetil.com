# /etc/nginx/conf.d/site.conf
server {
    listen 8080 default_server;
    server_name _;

    # Health endpoint
    location = /health { return 200 "ok\n"; add_header Content-Type text/plain; }

    # Static site root
    root /srv/www;
    index index.html;

    # Security headers (tune CSP for your app)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'" always;

    # For HTML, short caching; for assets, set immutable via file name hashing (or add `location` rules)
    location ~* \.(?:html)$ {
        add_header Cache-Control "no-store";
        try_files $uri =404;
    }
    location / {
        try_files $uri $uri/ =404;
    }
}

